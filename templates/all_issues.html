{% extends "extends/base.html" %}

{% block title %}Всички броеве{% endblock %}

{% block main %}
<section class="issue-list">
	<h1>Всички броеве</h1>
	<ul>
		{% for issue in issues %}
		<li><a href="{% url "issue" issue.published.year issue.published.month %}" title="{{ issue.name }}">{{ issue.name }}</a></li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
