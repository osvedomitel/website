{% load static %}<!DOCTYPE html>
<html lang="bg-ivanchov">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<title>Български освѣдомитель – {% block title %}{% endblock %}</title>

	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'style.css' %}" />
</head>
<body class="page-wrapper">
	<div class="newspaper">
		<header class="header">
			<div class=" header__subtitle header__subtitle--left">
				Новини отъ България.<br /> Издание съ мнѣние.
			</div>
	
			<h1 class="header__title">
				<a class="header__link" href="{% url "home" %}" title="Български освѣдомитель">Български освѣдомитель</a>
			</h1>
	
			<div class="header__subtitle header__subtitle--right">
				Разпространява се свободно въ Интернетъ.
			</div>
		</header>
	
		<nav class='navigation'>
			<a class="navigation__item" href="{% url "all-issues" %}" title="Всички броеве">Всички броеве</a>
			{% for cat in categories %}
			<a class="navigation__item" href="{{ cat.get_absolute_url }}" title="{{ cat.name }}">{{ cat.name }}</a>
			{% endfor %}
		</nav>
	
		<main class='main'>{% block main %}{% endblock %}</main>
	</div>
</body>
</html>
